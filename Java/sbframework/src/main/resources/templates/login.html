<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-bottom">
        <form role="form" action="index.html" th:action="@{/admin/login.do}" method="post" class="login-form">
            <div class="form-group">
                <span th:text="${loginResult}" style="color: red"></span>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-username">Username</label> <input
                    type="text" name="username" placeholder="请输入用户名"
                    class="form-username form-control" id="form-username" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-password">Password</label> <input
                    type="password" name="password" placeholder="请输入密码"
                    class="form-password form-control" id="form-password" />
            </div>
            <button type="submit" class="btn">登 陆</button>
        </form>
    </div>
</body>
</html>
